<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciallo～(∠・ω< )⌒★</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 添加视频背景相关样式 */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-background video {
            width: auto;
            height: auto;
            min-width: 100%;
            min-height: 100%;
            object-fit: contain;
            transform: scale(1.1);
        }

        /* 修改遮罩层透明度，让视频更清晰 */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
            backdrop-filter: blur(2px);
        }

        /* 修改container样式，增加透明度 */
        .container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- 添加视频背景 -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="/api/video/background" type="video/mp4">
        </video>
    </div>
    <div class="video-overlay"></div>

    <div class="container">
        <div class="form-container">
            <div class="tabs">
                <button class="tab-btn active" data-form="login">登录</button>
                <button class="tab-btn" data-form="register">注册</button>
            </div>

            <div id="loginForm" class="form active">
                <h2>用户登录</h2>
                <form>
                    <div class="input-group">
                        <input type="text" id="loginUsername" placeholder="用户名" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="input-group">
                        <input type="password" id="loginPassword" placeholder="密码" required>
                        <span class="error-message"></span>
                    </div>
                    <button type="submit" class="submit-btn">登录</button>
                </form>
            </div>
            
            <div id="registerForm" class="form">
                <h2>用户注册</h2>
                <form>
                    <div class="input-group">
                        <input type="text" id="registerUsername" placeholder="用户名 (4-20位字母、数字或下划线)" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="input-group">
                        <input type="password" id="registerPassword" placeholder="密码 (6-20位)" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirmPassword" placeholder="确认密码" required>
                        <span class="error-message"></span>
                    </div>
                    <button type="submit" class="submit-btn">注册</button>
                </form>
            </div>
        </div>
    </div>
    <div id="notification"></div>
    <script src="js/main.js"></script>
</body>
</html>
